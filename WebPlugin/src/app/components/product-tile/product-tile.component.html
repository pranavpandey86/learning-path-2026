<div class="product-tile" (click)="onTileClick()">
  <div class="tile-content">
    <div class="product-image-container">
      <img [src]="product.image" [alt]="product.name" class="product-image" />
    </div>
    <div class="product-info">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
    </div>
  </div>
  <div class="tile-footer">
    <span class="delivery-time">Delivers in: {{ product.deliveryDays }} DAYS</span>
    <div class="tile-actions">
      <button class="action-btn info-btn" (click)="onInfoClick($event)" title="More Info">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
        </svg>
      </button>
      <button class="action-btn favorite-btn" [class.active]="isFavorite" (click)="onFavoriteClick($event)" title="Add to Favorites">
        <svg viewBox="0 0 24 24" [attr.fill]="isFavorite ? 'currentColor' : 'none'" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
